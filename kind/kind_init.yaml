# 마스터3 - 워커3개로 구성
apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30007    # 호스트 포트와 컨테이너 포트를 매핑. service에서 nodePort를 사용하려면 노드포트=컨테이너포트 여야 함
    hostPort: 30007
    listenAddress: "0.0.0.0"
    protocol: TCP
  image: kindest/node:v1.25.16
  # 이 부분도 nfs 패키지 설치하는데 아무 상관 없음.
  # extraMounts:
  # - hostPath: /var/run/docker.sock
  #   containerPath: /var/run/docker.sock
  # 이 설정도 nfs 패키지 설치하는데 아무 상관 없음. 필요한 것만 넣지 헷갈리게 왜 이런걸 마음대로 넣냐고 ㅎ
  # 역시 검토 필수..
  # kubeadmConfigPatches는 kubeadm의 구성을 변경하는 것으로, 이를 통해 노드 레이블을 추가할 수 있음
  # - initConfiguration: 마스터 노드가 초기화될 때 사용되는 구성 
  # - joinConfigurationL: 워커 노드가 클러스터에 조인될 때 사용되는 구성
  # kubeletExtraArgs: kubelet에 추가 인자를 전달 
  # - 여기서는 node-labels를 사용하여 노드에 node.kubernetes.io/nfs-client=true 레이블을 추가
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "node.kubernetes.io/nfs-client=true"
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "node.kubernetes.io/nfs-client=true"

- role: worker
  image: kindest/node:v1.25.16
  extraMounts:
  - hostPath: /var/run/docker.sock
    containerPath: /var/run/docker.sock
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "node.kubernetes.io/nfs-client=true"
- role: worker
  image: kindest/node:v1.25.16
  extraMounts:
  - hostPath: /var/run/docker.sock
    containerPath: /var/run/docker.sock
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "node.kubernetes.io/nfs-client=true"
- role: worker
  image: kindest/node:v1.25.16
  extraMounts:
  - hostPath: /var/run/docker.sock
    containerPath: /var/run/docker.sock
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "node.kubernetes.io/nfs-client=true"

networking:
  # WARNING: It is _strongly_ recommended that you keep this the default
  # (127.0.0.1) for security reasons. However it is possible to change this.
  apiServerAddress: "127.0.0.1"
  # By default the API server listens on a random open port.
  # You may choose a specific port but probably don't need to in most cases.
  # Using a random port makes it easier to spin up multiple clusters.
  apiServerPort: 6444
